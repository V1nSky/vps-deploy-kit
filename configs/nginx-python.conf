# nginx-python.conf — Шаблон Nginx для Python приложения (FastAPI/Flask)
# Замените YOUR_DOMAIN на ваш домен

upstream python_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://python_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;

        # Для FastAPI/streaming
        proxy_buffering off;
    }

    # FastAPI docs (отключить в продакшне если нужно)
    location /docs {
        proxy_pass http://python_app/docs;
    }

    location /openapi.json {
        proxy_pass http://python_app/openapi.json;
    }

    location /health {
        proxy_pass http://python_app/health;
        access_log off;
    }

    client_max_body_size 100M;

    gzip on;
    gzip_types text/plain application/json application/javascript;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
